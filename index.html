<!Doctype html>
<html>
  <head>
    <title>Guess the Number</title>
  </head>
  <body>
    <h1>Guess the Number</h1>
    <input type="number" id="inputnum"/>
    <span id="guessfeedback"></span>
    <p>Current range:</p>
    <p><span id="lowernum">1</span>-<span id="uppernum">100</span></p>
    <p>Number of previous attempts:</p>
    <p id="previousattempts">0</p>
    <p>Your previous guesses:</p>
    <p id="previousguesses">-</p>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
